<!DOCTYPE html>
<html>
<meta name="google-signin-client_id" th:content="${appId}"/>

<head>
<title th:utext="#{app.title}">Title</title>
<div th:replace="fragment/variables">&nbsp;</div>
<script th:inline="javascript">
/*<![CDATA[*/

    var gameId = [[${gameId}]];
    var scenarioKey = [[${scenario}]];
	
/*]]>*/
</script>

<script type="text/javascript" th:src="@{/js/thirdparty/raphael.min.js}"></script>
<script type="text/javascript" th:src="@{/js/thirdparty/d6.js}"></script>
<script type="text/javascript" th:src="@{/js/general/isactive.js}"></script>
<script type="text/javascript" th:src="@{/js/game/graphics.js}"></script>
<script type="text/javascript" th:src="@{/js/game/place_units.js}"></script>
<script type="text/javascript" th:src="@{/js/game/place_town.js}"></script>
<script type="text/javascript" th:src="@{/js/game/units_store.js}"></script>
<script type="text/javascript" th:src="@{/js/game/attack_mode.js}"></script>
<script type="text/javascript" th:src="@{/js/game/defence_mode.js}"></script>
<script type="text/javascript" th:src="@{/js/game/battle_transfer_mode.js}"></script>
<script type="text/javascript" th:src="@{/js/game/mobilisation_mode.js}"></script>

<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
	<div class="container">  
		<h2 align="center"><span id="title">&nbsp;</span></h2>
		<div id="optionWindow" class="ui-widget-content col-md-3 optionbox">
		  	<div class="jumbotron-header">
		  	<button type="button" class="close" onclick="window.location.href='/secure/'"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></button>
	          <h4 class="jumbotron-title">Menu</h4>
	          <span id="levelidicator">Level</span> (Bonus: <span id="bonusindicator">0</span>)
	          <div class="progress">
    			<div id="cashbar" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
   		 		</div>
  			  </div>
  
  			  <div class="btn-group btn-group-justified">
  			  	<div class="btn-group">
  					<button type="button" class="btn btn-primary" onclick="zoomOut();"><i class="fa fa-compress" aria-hidden="true"></i></button>
  				</div>
  				<div class="btn-group">
  					<button type="button" class="btn btn-primary" onclick="normal();"><i class="fa fa-window-restore" aria-hidden="true"></i></button>
  				</div>
  				<div class="btn-group">
  					<button type="button" class="btn btn-primary" onclick="zoomIn();"><i class="fa fa-expand" aria-hidden="true"></i></button>
  				</div>
			  </div>
			  <br/>
	          <div id="userInterface"></div>
	          <p id="aditionalInfo"></p>
	          <p id="turnindicator"></p>
			</div>         
		</div>
		
		<div id="territoryWindow" class="ui-widget-content col-md-3 territorybox">
		  	<div class="jumbotron-header">
	          <div id="territoryInterface"></div>
			</div>        
		</div>
		
		<div th:replace="fragment/attack">&nbsp;</div>
		<div th:replace="fragment/im">&nbsp;</div>
	</div>
	
	<div class="edge-spy left-edge-spy"></div>
	<div class="edge-spy right-edge-spy"></div>
	<div class="edge-spy top-edge-spy"></div>
	<div class="edge-spy bottom-edge-spy"></div>
	<div class="scrollspy" id="scrollspy">
		<div class="board">
			<div id="map"></div>
		</div>
	</div>
	
</body>
</html>
